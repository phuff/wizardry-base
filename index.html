<!DOCTYPE html>
<html>
  <head>
    <title>Vocabulary wizardry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="ouicards.js"></script>
    <link rel="stylesheet" href="wizardry.css">
    <link rel="stylesheet" href="fonts.css">
  </head>

  <body>
    <div class="flashcard-set-checkbox-container">
      Lessons to include: <br />
    </div>
    <div class="flashcard">

      <div class="question">
      </div>
      <div class="answer">
        <div class="answer-form">
          Answer: <div class='answer-input-container'><input type='text' class='answer-input' /></div> <input type='button' id='answer-submit' value='Check' />
        </div>
        <div class="answer-display">
        </div>
      </div>

      <div class="footer">
        <div class="stats">
          <div class="questions-count">0 questions - time to load some!</div>
          <div class="current-stats">
            <label class="icon-stats"></label>
            <label id="stat-details">0 - 0 - 0</label>
          </div>
        </div>
      </div>

    </div>
    <script src="wizardry.js"></script>
  </body>
</html>
